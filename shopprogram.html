<body onload="display()">
    <center style="position: absolute; top:50%; left:50%; transform: translate(-50%,-50%);">

		</div>

        	</div>

	<a href="cart.html" target="_blank"><button style="width: 200px; height: 30px; background-color: #F44336; color: white; font-size: 18px; margin-top: 20px; border-radius: 5px; border-color: transparent; margin-right:40px; float:right;"><span class="glyphicon glyphicon-shopping-cart"></span> VIEW CART</button>
